    <div class="contact_main">
    <form action="https://www.google.com">
        <h3>Contact Me</h3>
        <div class="contacts">
        <label class="disappear">First Name</label>
        <input type="text" required pattern="[A-Za-z]{2,15}" title="Name can only contain letters" placeholder="Your first name">
        </div>


        <div class="contacts">
        <label >Last Name</label>
        <input type="text" pattern = "[A-Z a-z]{2,15}" title="Name can only contain letters" placeholder="Your last name">
        </div>
        
        <div class="contacts">
        <label>Email</label>
        <input type="text" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$"  placeholder="example@gmail.com">
        </div>
    
        <div class="contacts">
        <label >Phone Number</label>
        <input type="tel" pattern="[0-9]{10}" title="Enter a valid phone number with 10 digits" placeholder="0911234567">
        </div>


        <div class="contacts"> 
        <label >Password</label>
        <input type="password" pattern=".{8,}" title="Minimum of 8 characters" placeholder="Enter your password">
        </div>  

        <div class="contacts">
            <label>Where are you from</label> <select name="country"  aria-placeholder="USA">
    
                <option value="USA">USA</option>
                <option value="UK">Uk</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                </select>
        </div>
    
        <div class="contacts"> 
        <label>Comments </label>
        <Textarea cols="35" rows="10" placeholder="Your comments"></Textarea>
        </div>

        <div style="width: 20% ; margin: auto;">
            <input type="submit" name="submit" value="Send"   >

        </div>
    
    </form>
