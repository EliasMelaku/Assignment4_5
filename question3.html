<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags of the World</title>
    <link rel="stylesheet" href="asset/flags.css">
    <link rel="icon" href="asset/flags.ico">
    <style>
        nav{
    
    border: solid 2px brown;
    padding: 5px;
    text-align: center;
    width: 80%;
    background-color: #9f9f9f;
    margin: auto;
    
}
a{
    text-decoration: none;
    font-size: large;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    padding-left: 15px;
    
}
a:hover{
    color: white;
}
    </style>
    
</head>
<body>
    <nav>
        <a href="myworks.html" target="_blank">My Works</a>
        <a href="question1.html" target="_blank">Selector Exercise</a>
        <a href="question2.html" target="_blank">Tic Tac Toe</a>
        <a href="question3.html" target="_blank">Flags</a>
    </nav>
    <div class="flag">
        <div class="five_three" id="black"></div>
        <div class="five_three" id="red"></div>
        <div class="five_three" id="yellow"></div>
        <p>Germany</p>
    </div>
    <div class="flag">
        <div class="five_three" id="red"></div>
        <div class="five_three" id="white"></div>
        <div class="five_three" id="red"></div>
        <p>Austria</p>
    </div>
    <div class="flag">
        <div class="five_three" id="red"></div>
        <div class="five_three" id="white"></div>
        <div class="five_three" id="blue"></div>
        <p>Netherlands</p>
    </div>
    <div class="flag" >
        <div class="side" id="france"></div>
        
        <p>France</p>
    </div>
    <div class="flag" >
        <div class="side" id="romania"></div>
        
        <p>Romania</p>
    </div>
    <div class="flag" >
        <div class="side" id="ireland"></div>
        
        <p>Ireland</p>
    </div>
    <div class="flag">
        <div class="holder" >
            <div class="circle" ></div>
        </div>
        <p>Japan</p>
    </div>
    <div class="flag">
        <div class="five_three_s" id="red"></div>
        <div class="five_three_s" id="white"></div>
        <div class="five_three" id="blue"></div>
        <div class="five_three_s" id="white"></div>
        <div class="five_three_s" id="red"></div>
        <p>Thailand</p>
    </div>
    <div class="flag">
        <div class="holder" id="green" >
            <div class="circle" ></div>
        </div>
        <p>Bangladesh</p>
    </div>
    
    <div class="flag">
        <div class="cross" id="sweeden"></div>
        <p>Sweden</p>
    </div>
    <div class="flag">
        <div class="cross" id="england"></div>
        <p>England</p>
    </div>
    <div class="flag">
        <div class="cross" id="finland"></div>
        <p>Finland</p>
    </div>

</body>
</html>
